<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main">
    <div class="workfield">
      <div class="result">
        <p class="your">Your Result</p>
        <div class="radius">
          <h1>76</h1>
          <h6 class="h6">of 100</h6>
        </div>
        <div class="together">
          <p class="great">Great</p> 
          <p class="people">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summaries">
        <div>
          <h3>Summary</h3>
        </div>
        <div class="red">
          <img src="./assets/images/icon-reaction.svg" alt=""> <span><span class="reaction">Reaction</span>
            80 / 100</span>
        </div>
        <div class="yellow">
          <img src="./assets/images/icon-memory.svg" alt="">
          <span><span class="memory">Memory</span>
            92 / 100</span>
        </div>
        <div class="teal">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <span><span class="verbal">Verbal</span>
            61 / 100</span>
        </div>
        <div class="blue">
          <img src="./assets/images/icon-visual.svg" alt="">
          <span><span class="visual">Visual</span>
            72 / 100</span>
        </div>
        <button>
          Continue
        </button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Papisky</a>.
  </div>
</body>

</html>
